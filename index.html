<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puppeteer Mocha Scaffold</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Slabo+13px" rel="stylesheet">
</head>

<body>
    <div class="ui raised very padded text container segment">
        <center>
            <p>Ready. Set.</p>
        </center>

        <center>
            <h1>FizzBuzz Challenge</h1>
        </center>
        <br>

        <center><h3>Enter in a # below to find out which # produces Fizz, Buzz or FizzBuzz.</h3></center>
        <br>

        <br>

        <center>
            <img src="http://www.pngall.com/wp-content/uploads/2/Question-Mark-PNG-Picture.png" alt="Question Mark"
            width="50px" height="42px">
        </center>
        <br>

        <center>
            <input type="text" id="value">
        </center>
        <br>

        <center>
            <input type="submit" value="Check" id="button" class="ui secondary button">
        </center>

        <center>
            <div id="display_answer"></div>
        </center>
</body>

<script src="js/fizzbuzz.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        button.addEventListener('click', () => {
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
        })
    })
</script>

</html>
