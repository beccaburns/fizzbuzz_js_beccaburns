<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puppeteer Mocha Scaffold</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="ui raised very padded text container segment">
    <h2>CraftAcademy FizzBuzz Challenge</h2>
    <h3>Enter in a number below to find out which produces Fizz, Buzz or FizzBuzz.</h3>
    <input type="text" id="value">
    <input type="submit" value="Check" id="button" class="ui secondary button">
    <div id="display_answer"></div>
</body>

<script src="js/fizzbuzz.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let button = document.getElementById('button')
            let displayDiv = document.getElementById('display_answer')
            button.addEventListener('click', () =>{
                let value = document.getElementById('value').value
                let fizzBuzz = new FizzBuzz
                let result = fizzBuzz.check(value)
                displayDiv.innerHTML = result;
            })
        })
    </script>

</html>
